<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto&family=Ubuntu+Condensed&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/0292ceab8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="Styles/common.css">
    <!-- <link rel="stylesheet" href="Styles/homepage.css"> -->
    <link rel="stylesheet" href="Styles/footer.css">
    <link rel="stylesheet" href="Styles/skewed-header.css">
    <link rel="stylesheet" href="Styles/page-container.css">
    <!-- <link rel="stylesheet" href="Styles/sqaure-grid.css"> -->
    <link rel="stylesheet" href="Styles/helpers.css">
    <link rel="stylesheet" href="Styles/contact.css">
    <link rel="stylesheet" href="Styles/form.css">
    <link rel="stylesheet" href="Styles/buttons.css">
    <link rel="stylesheet" href="Styles/media-queries.css">
</head>

<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(Images/Background/contact.jpg);"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact US</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>

                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>

                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="Images/Logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        123 Any St <br> Scottsdale, AZ, 85251
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        555 555 5555
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>
    <div class="square">

        <div class="footer">
            <div class="logo-footer">
                <img src="Images/Logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
            </div>

            <div class="footer-phone-hours">
                <span class="phone">
                    555 555 5555
                </span>

                <span class="hours">
                    10 AM - MIDNIGHT
                </span>
            </div>

            <div class="links-wrapper">
                <div class="nav-link">
                    <a href="index.html">Home</a>
                </div>

                <div class="nav-link">
                    <a href="about.html">About</a>
                </div>

                <div class="nav-link">
                    <a href="menu.html">Menu</a>
                </div>

                <div class="nav-link">
                    <a href="contact.html">Contact</a>
                </div>
            </div>

            <div class="social-media-icons-wrapper">
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>

                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="#">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>

            <div class="copyright-wrapper">
                <!-- We Can use shift backward slash for | or use &#124; -->
                &copy; 2018 DevCamp &#124; All rights reserved
            </div>
        </div>
</body>

</html>
